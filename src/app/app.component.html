<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{ title }}!</h1>
  <div class="switch_bg" *ngFor='let btn of btnList; let idx = index'>
      <span [ngClass]="{on: btnList[idx].on == true}" class="switch" (click)="toggleSwitch(idx)" >{{ btn.state }}</span>
  </div>
</div>
